<p-toast></p-toast>
<div class="p-1">
  <div *ngIf="view == 'table'" class="p-1 col-lg-12">
    <div class="p-datatable-striped">
      <h4>
        Tabelas
        <button
          type="button"
          (click)="add()"
          class="btn btn-outline-info btn-lg"
        >
          <i class="fa fa-plus-circle"></i>
        </button>
      </h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card tableList">
          <p-table
            [value]="tabelas"
            class="table table-hover"
            styleClass="p-datatable-striped"
          >
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center">Nome</th>
                <th class="text-center">Tipo</th>
                <th class="text-center">Banco de Dados</th>
                <th class="text-center">Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tabela>
              <tr>
                <td class="text-center">{{tabela.nome}}</td>
                <td class="text-center">{{tabela.tipo}}</td>
                <td class="text-center">{{tabela.banco_dados_id}}</td>
                <td>
                  <p-button (click)="select(tabela)">
                    <i class="fa fa-edit"></i>
                  </p-button>
                  <p-button (click)="remove(tabela)">
                    <i class="fa fa-trash"></i>
                  </p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
  <p-card *ngIf="view == 'form'" status="success" header="Cadastro de Tabelas" >
    <ng-template pTemplate="form">
      <form [formGroup]="form">
        <formly-form [model]="model" [fields]="fields" [form]="form">
        </formly-form>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button
        [disabled]="!form.valid"
        type="button"
        (click)="save()"
      >
        <i class="fa fa-edit"></i>
        {{ edit ? "Atualizar" : "Salvar" }}
      </p-button>
      <p-button type="button" (click)="cancel()">
        <i class="fa fa-window-close"></i>
        Cancelar
      </p-button>
    </ng-template>
  </p-card>
</div>
